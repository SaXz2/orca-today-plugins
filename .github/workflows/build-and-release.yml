name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build plugin
      run: npm run build
      
    - name: Create plugin package
      run: |
        # 创建插件发布目录
        mkdir -p orca-today-plugin
        
        # 复制必要文件到插件目录
        cp dist/index.js orca-today-plugin/
        cp package.json orca-today-plugin/
        cp README.md orca-today-plugin/
        
        # 创建插件图标（如果不存在）
        if [ ! -f icon.png ]; then
          # 创建一个简单的图标占位符
          echo "Creating placeholder icon..."
          # 这里可以添加创建图标的逻辑
        fi
        
        # 复制图标
        if [ -f icon.png ]; then
          cp icon.png orca-today-plugin/
        fi
        
        # 创建压缩包
        zip -r orca-today-plugin.zip orca-today-plugin/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: orca-today-plugin
        path: orca-today-plugin.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: orca-today-plugin.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
